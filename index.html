<!DOCTYPE html>
<html lang="pt-br">

 <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
          <title>FIGMA 3</title>

          <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
          rel="stylesheet">

    <link rel="stylesheet" href="style.css">
 </head>

 <body>
<div class="page">

    <header>
        <h1>mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header> 
    <form id="my-form">

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>

                <div class="input-wrapper">
                    <label for="event-title">Nome</label>
                    <input 
                    type="text" 
                    id="event-title"
                    required/>
                </div>
                <div class="input-wrapper">
                    <label for="event-title">Sobrenome</label>
                    <input 
                    type="text" 
                    id="event-title"
                    required/>
                </div>
                <div class="input-wrapper">
                    <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
                    <input
                     type="password"
                     id="event-password"
                     minlength="8" />
                </div>
        </fieldset>

<fieldset>
    <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
            <label for="event-info">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
            <input 
            type="text" 
            id="event-info"
            required/>
        </div>
    </div>
</fieldset>
        
<fieldset>
    <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>

<div class="col-3">
    <h3>PRIMEIRA MENTORIA</h3>
        <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date"/>
        </div>

        <div class="input-wrapper">
            <label for="event-begin">Das</span></label>
            <input type="time" id="event-begin"/>
        </div>
      

        <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end"/>
        </div>

    </div>
</fieldset>

    </form>
    <footer>
        <button 
        class="button" 
        form="my-form">
        Salvar
    </button>
    </footer>
</div>
 
 </body>
</html>
